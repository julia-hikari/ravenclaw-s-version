<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Ravenclaw's Version | Login</title>

    <script src="./js/sessao.js"></script>

    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/header.css" />
</head>

<body>

    <!--Header-->
    <div class="header">
        <div class="containerHeader">
            <ul class="listHeader">
                <li><a href="index.html" class="linkList">Home</a></li>
                <li><a href="quizz.html" class="linkList">Quiz</a></li>
                <li><a href="selecao.html" class="linkList">Seleção de casa</a></li>
            </ul>
        </div>
    </div>


    <div class="login">
        <div class="alert">
            <div class="cardMensagem" id="cardLogin">
                <span id="mensagem"></span>
            </div>
        </div>
        <div class="container">
            <div class="card card-login">
                <h2>Bem vindo de volta</h2>
                <img id="logoCard" src="assets/logoRsTransp.png">
                <div class="formulario">
                    <div class="campo">
                        <span>E-mail:</span>
                        <input id="email_input" type="text" placeholder="Login">
                    </div>
                    <div class="campo">
                        <span>Senha:</span>
                        <input id="senha_input" type="password" placeholder="******">
                    </div>
                    <button class="botao" onclick="entrar()">Entrar</button>
                </div>

                <button id="btnInscrever" onclick="GoToCadastro()">Ainda não possui conta? Inscreva-se!</button>
                <div id="loader" class="custom-loader"></div>
            </div>
        </div>
    </div>

    <!--footer inicio-->
    <div class="footer">
    </div>
    <!--footer fim-->

</body>

</html>

<script>


    function entrar() {
        aguardar();

        var emailVar = email_input.value;
        var senhaVar = senha_input.value;

        if (emailVar == "" || senhaVar == "") {
            alert('erro ao cadastrar, campos não preenchidos')
            finalizarAguardar();
            return false;
        }
        else {
            setInterval(sumirMensagem, 5000)
        }

        console.log("FORM LOGIN: ", emailVar);
        console.log("FORM SENHA: ", senhaVar);

        fetch("/usuarios/autenticar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                emailServer: emailVar,
                senhaServer: senhaVar
            })
        }).then(function (resposta) {
            console.log("ESTOU NO THEN DO entrar()!")

            if (resposta.ok) {
                console.log(resposta);

                resposta.json().then(json => {
                    console.log(json);
                    console.log(JSON.stringify(json));
                    sessionStorage.EMAIL_USUARIO = json.email;
                    sessionStorage.NOME_USUARIO = json.nome;
                    sessionStorage.ID_USUARIO = json.idUsuario;
                    sessionStorage.USERNAME_USUARIO = json.usuario;

                    setTimeout(function () {
                        window.location = "index.html";
                    }, 1000); // apenas para exibir o loading

                });

            } else {

                console.log("Houve um erro ao tentar realizar o login!");

                resposta.text().then(texto => {
                    console.error(texto);
                    finalizarAguardar(texto);
                });
            }

        }).catch(function (erro) {
            console.log(erro);
        })

        return false;
    }

    function sumirMensagem() {
        cardLogin.style.display = "none"
    }
    function GoToCadastro(){
        window.location = "cadastro.html"
    }
</script>
